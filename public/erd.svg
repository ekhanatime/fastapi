<svg xmlns="http://www.w3.org/2000/svg" width="660" height="260" viewBox="0 0 660 260">
  <desc id="desc">Conceptual relationship between assessment versions, item bank records, response linkage, and exposure statistics.</desc>
  <style>
    rect { fill: #f9fafb; stroke: #1f2937; stroke-width: 1.5; rx: 6; }
    text { font-family: 'DejaVu Sans', Arial, sans-serif; fill: #111827; font-size: 12px; }
    line { stroke: #0ea5e9; stroke-width: 1.5; marker-end: url(#arrow); }
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0ea5e9" />
    </marker>
  </defs>
  <rect x="20" y="40" width="180" height="60" />
  <text x="35" y="70">ASSESSMENT_VERSIONS</text>

  <rect x="240" y="40" width="200" height="60" />
  <text x="260" y="70">ASSESSMENT_ITEM_BANK</text>

  <rect x="240" y="150" width="200" height="60" />
  <text x="265" y="180">ASSESSMENT_ITEM_STATS</text>

  <rect x="20" y="150" width="180" height="60" />
  <text x="70" y="180">ASSESSMENTS</text>

  <rect x="480" y="95" width="160" height="60" />
  <text x="490" y="125">ASSESSMENT_RESPONSE</text>
  <text x="520" y="145">ITEMS</text>

  <line x1="200" y1="70" x2="240" y2="70" />
  <line x1="340" y1="100" x2="340" y2="150" />
  <line x1="440" y1="80" x2="480" y2="125" />
  <line x1="440" y1="180" x2="480" y2="125" />
  <line x1="200" y1="180" x2="480" y2="125" />
</svg>
