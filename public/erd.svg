<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 180" role="img" aria-labelledby="title desc">
  <title id="title">Score Template ERD (Simplified)</title>
  <desc id="desc">Conceptual relationship between score templates, buckets, dimensions, items, and scale.</desc>
  <style>
    rect { fill: #f9fafb; stroke: #1f2937; stroke-width: 1.5; rx: 6; }
    text { font-family: 'DejaVu Sans', Arial, sans-serif; fill: #111827; font-size: 12px; }
    line { stroke: #1d4ed8; stroke-width: 1.5; marker-end: url(#arrow); }
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1d4ed8" />
    </marker>
  </defs>
  <rect x="20" y="60" width="120" height="50" />
  <text x="30" y="90">SCORE_TEMPLATE</text>
  <rect x="180" y="20" width="110" height="50" />
  <text x="190" y="50">SCORE_BUCKET</text>
  <rect x="180" y="110" width="130" height="50" />
  <text x="190" y="140">SCORE_DIMENSION</text>
  <rect x="340" y="110" width="70" height="50" />
  <text x="350" y="140">SCORE_ITEM</text>
  <rect x="340" y="20" width="70" height="50" />
  <text x="350" y="50">SCORE_SCALE</text>
  <line x1="140" y1="85" x2="180" y2="45" />
  <line x1="140" y1="85" x2="180" y2="135" />
  <line x1="310" y1="135" x2="340" y2="135" />
  <line x1="140" y1="85" x2="340" y2="45" />
</svg>
